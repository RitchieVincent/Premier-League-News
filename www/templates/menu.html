<ion-side-menus enable-menu-with-back-views="false" ng-class="selectedTeam.class">
    <div ng-click="closeDrawer()" class="greyOut greyHide"></div>
    <ion-side-menu-content>
        <ion-nav-bar class="navBar">
            <ion-nav-buttons side="left">
                <i class="ion-android-menu waves-effect waves-circle waves-light" ng-click="openDrawer()"></i>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <i class="ion-android-more-vertical waves-effect waves-circle waves-light" ng-click="moreMenu()"></i>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <drawer side="left">
        <ion-header-bar ng-click="closeDrawer()" class="navBar">
            <div class="row">
                <div class="col-66">
                    <img src="../img/logo1.png" alt="App logo">
                    <p>FootFeeds</p>
                </div>
                <div class="col-33 menuClose">
                    <i class="ion-android-close"></i>
                </div>
            </div>
        </ion-header-bar>
        <ion-content class="menuPage">
            <ion-list>
                <ion-item nav-clear ng-click="closeDrawer()" href="#/app/home">
                    <div class="row waves-effect waves">
                        <div class="col-25">
                            <i class="ion-android-home"></i>
                        </div>
                        <div class="col-75">
                            Home
                        </div>
                    </div>
                </ion-item>
                <ion-item nav-clear ng-click="closeDrawer()" href="#/app/news">
                    <div class="row waves-effect waves">
                        <div class="col-25">
                            <i class="ion-social-rss"></i>
                        </div>
                        <div class="col-75">
                            News feeds
                        </div>
                    </div>
                </ion-item>
                <ion-item nav-clear ng-click="closeDrawer()" href="#/app/social">
                    <div class="row waves-effect waves">
                        <div class="col-25">
                            <i class="icon ion-social-twitter"></i>
                        </div>
                        <div class="col-75">
                            Social feeds
                        </div>
                    </div>
                </ion-item>
                <hr>
                <ion-item nav-clear ng-click="closeDrawer()" href="#/app/settings">
                    <div class="row waves-effect waves">
                        <div class="col-25">
                            <i class="icon ion-android-settings"></i>
                        </div>
                        <div class="col-75">
                            Settings
                        </div>
                    </div>
                </ion-item>
                <ion-item nav-clear ng-click="closeDrawer()" href="#/app/help">
                    <div class="row waves-effect waves">
                        <div class="col-25">
                            <i class="icon ion-help-circled"></i>
                        </div>
                        <div class="col-75">
                            Help
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </drawer>
</ion-side-menus>
