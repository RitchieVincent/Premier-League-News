<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Codebird.js - required for TWITTER -->
    <script src="js/codebird-js/codebird.js"></script>
    <!-- doT.js for rendering templates and moment.js for showing time ago -->
    <script src="js/doT/doT.min.js"></script>
    <script src="js/moment/min/moment.min.js"></script>
    <!-- Social-feed js -->
    <script src="js/jquery.socialfeed.js"></script>
    <script src="js/script.js"></script>
</head>

<body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/sideMenu.html" type="text/ng-template">
        <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-positive" id="navBar">
                    <ion-nav-back-button>
                    </ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view name="menuContent"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">Choose feed</h1>
                </ion-header-bar>
                <ion-content>
                    <ul class="list">
                        <a href="#/side/social" class="item" menu-close><i class="ion-social-twitter"></i> <i class="ion-social-facebook"></i> Social feeds</a>
                        <a href="#/side/news" class="item" menu-close><i class="ion-social-rss"></i> News feeds</a>
                    </ul>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </script>

    <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Premier League News">
            <ion-content class="padding">
                <p>Tap the burger icon to reveal the left menu.</p>
            </ion-content>
        </ion-view>
    </script>

    <script id="templates/social.html" type="text/ng-template">
        <ion-view view-title="Social feeds">
            <ion-content>
                <div id="filterResults">
                    <img id="selectedImage" src="#">
                </div>
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            <p>Select a team</p>
                        </div>
                        <select name='teamName' id='teamSelect'>
                            <option selected='selected'>Arsenal</option>
                            <option>Aston Villa</option>
                            <option>Burnley</option>
                            <option>Chelsea</option>
                            <option>Crystal Palace</option>
                            <option>Everton</option>
                            <option>Hull</option>
                            <option>Leicester</option>
                            <option>Liverpool</option>
                            <option>Manchester City</option>
                            <option>Manchester United</option>
                            <option>Newcastle</option>
                            <option>Queens Park Rangers</option>
                            <option>Southampton</option>
                            <option>Stoke</option>
                            <option>Sunderland</option>
                            <option>Swansea</option>
                            <option>Tottenham</option>
                            <option>West Bromwich Albion</option>
                            <option>West Ham</option>
                        </select>
                    </label>
                </div>

                <div class="social-feed-container"></div>
            </ion-content>
        </ion-view>
    </script>

    <script id="templates/news.html" type="text/ng-template">
        <ion-view view-title="News feeds">
            <ion-content>

            </ion-content>
        </ion-view>
    </script>

</body>

</html>
