<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Codebird.js - required for TWITTER -->
    <script src="js/codebird-js/codebird.js"></script>
    <!-- doT.js for rendering templates and moment.js for showing time ago -->
    <script src="js/doT/doT.min.js"></script>
    <script src="js/moment/min/moment.min.js"></script>
    <!-- Social-feed js -->
    <script src="js/jquery.socialfeed.js"></script>
</head>

<body ng-app="pLNews">
    <ion-nav-view></ion-nav-view>

    <script id="main.html" type="text/ng-template">
        <ion-view title="Home">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

            <ion-content class="padding">
                <h2>Home page.</h2>
            </ion-content>

        </ion-view>
    </script>

    <script id="newsFeed.html" type="text/ng-template">

        <ion-view title="News feed">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

            <ion-content ng-controller="feedController" ng-init="teamSelect()" has-bouncing="true">
                <ion-refresher pulling-text="Release to refresh..." on-refresh="doRefresh()" refreshing-icon="ion-loading-c" refreshing-text="Refreshing!" pulling-icon="ion-ios7-arrow-thin-down"></ion-refresher>

                <div class="bar bar-subheader teamImage {{selectedTeamClass}}">
                    <img src='{{selectedTeamImg}}'>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <div class="feedArea">
                    <div class="card" ng-repeat="feed in feeds | filter:filterText">
                        <div class="item item-text-wrap">
                            <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>
                            <p>{{feed.contentSnippet}}</p>
                            <span>{{feed.publishedDate}}</span>
                        </div>
                    </div>
                </div>
                <ion-infinite-scroll on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
            </ion-content>

        </ion-view>
    </script>

    <script id="socialFeed.html" type="text/ng-template">

        <ion-view title="Social feed">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

            <ion-content ng-controller="socialController" ng-init="teamSelect()" has-bouncing="true">
                <div class="bar bar-header bar-positive">
                    <h1 class="title">{{selectedTeamMsg}}</h1>
                </div>
                <div class="bar bar-subheader teamImage {{selectedTeamClass}}">
                    <img src='{{selectedTeamImg}}'>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <div class="social-feed-container"></div>
            </ion-content>

        </ion-view>
    </script>

    <script id="settings.html" type="text/ng-template">
        <ion-view title="Settings">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

            <ion-content class="padding" ng-controller="teamSelectController">
                <h4>Select your team</h4>
                <select ng-model="selectedTeam" ng-options="opt.label for opt in options" ng-change="update()" class="teamSelectBox">
                    <option value="" class="selectedTeamClass" selected>{{selectedTeam}}</option>
                </select>

                <!--Selected team: {{ selectedTeam.value }}-->

                <h4>Select a filter for the news feed</h4>

                <div class="list" ng-controller="filterRadioController">
                    <label class="item item-radio">
                        <input type="radio" name="group" ng-model="color.name" value="." ng-change="updateFilter()">
                        <div class="item-content">
                            <span>All</span>
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>

                    <label class="item item-radio">
                        <input type="radio" name="group" ng-model="color.name" value="Injury" ng-change="updateFilter()">
                        <div class="item-content">
                            <span>Injuries</span>
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>

                    <label class="item item-radio">
                        <input type="radio" name="group" ng-model="color.name" value="Transfer" ng-change="updateFilter()">
                        <div class="item-content">
                            <span>Transfers</span>
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>


                    <label class="item item-radio">
                        <input type="radio" name="group" ng-model="color.name" value="Result" ng-change="updateFilter()">
                        <div class="item-content">
                            <span>Results</span>
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>

                    {{color.name}}
                </div>



            </ion-content>
        </ion-view>
    </script>

    <script id="menu.html" type="text/ng-template">
        <ion-side-menus>

            <ion-pane ion-side-menu-content>

                <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                    <ion-nav-back-button class="button-clear">
                        <i class="icon ion-ios7-arrow-back"></i>
                    </ion-nav-back-button>

                </ion-nav-bar>

                <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

            </ion-pane>

            <ion-side-menu side="left">

                <header class="bar bar-header bar-stable">
                    <h1 class="title">Menu</h1>
                </header>

                <ion-content class="has-header">

                    <div class="list">
                        <div class="item" ui-sref="app.main" menu-close><i class="icon ion-home"></i> Home</div>
                        <div class="item" ui-sref="app.newsFeed" menu-close><i class="icon ion-social-rss"></i> News feed</div>
                        <div class="item" ui-sref="app.socialFeed" menu-close><i class="icon ion-social-twitter"></i><i class="icon ion-social-facebook"></i> Social feed</div>
                        <div class="item" ui-sref="app.settings" menu-close><i class="icon ion-android-settings"></i> Settings</div>
                    </div>

                </ion-content>

            </ion-side-menu>

        </ion-side-menus>

    </script>

</body>

</html>
