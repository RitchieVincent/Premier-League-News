<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="en" />
        <title>Premier League Feed Aggregator</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <form>
            <label for='teamSelect'>Select a team</label>
            <select name='teamName' id='teamSelect'>
                <option selected='selected'>Arsenal</option>
                <option>Aston Villa</option>
                <option>Burnley</option>
                <option>Chelsea</option>
                <option>Crystal Palace</option>
                <option>Everton</option>
                <option>Hull</option>
                <option>Leicester</option>
                <option>Liverpool</option>
                <option>Manchester City</option>
                <option>Manchester United</option>
                <option>Newcastle</option>
                <option>Queens Park Rangers</option>
                <option>Southampton</option>
                <option>Stoke</option>
                <option>Sunderland</option>
                <option>Swansea</option>
                <option>Tottenham</option>
                <option>West Bromwich Albion</option>
                <option>West Ham</option>
            </select>
            <label for='filter'>Select a filter</label>
            <select name='filterName' id='filter'>
                <option selected='selected'>Any</option>
                <option>Injury</option>
                <option>Transfer</option>
            </select>
        </form>

        <div id="filterResults"><p class="teamSelected"></p><img id="selectedImage" src="#"><p class="filterSelected"></p></div>
        
        <a class="twitter-timeline"

           data-widget-id="563348044713046016"

           data-screen-name="chelseaFC"

           data-show-replies="false"

           data-tweet-limit="5">

            Tweets by @twitterapi

        </a>

        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        
        <div id="divRss"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="javascripts/FeedEk.js"></script>
        <script type="text/javascript" src="javascripts/script.js"></script>
    </body>

</html>
